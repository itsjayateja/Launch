<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pandithulu.com</title>
    <style>
      /* Styling for the button */
      .btnn {
        background-color: #4caf50; /* Green background */
        color: white; /* White text */
        font-size: 16px; /* Font size */
        padding: 14px 20px; /* Padding (top/bottom, left/right) */
        border: none; /* No border */
        border-radius: 8px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
      }

      /* Hover effect */
      .btnn:hover {
        background-color: #45a049; /* Darker green when hovered */
      }

      /* Optional: Center button on the page */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        margin: 0;
        background-color: #f4f4f4; /* Light background color */
      }

      /* Optional: Style the body with some space around the button */
      .container {
        text-align: center; /* Center the button inside the container */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Button with redirect functionality -->
      <button
        class="btnn"
        onclick="window.location.href='https://www.pandithulu.com'"
      >
        Launch
      </button>
    </div>
  </body>
</html>
